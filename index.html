<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
  <title>NEXEDIT · Editor de Archivos</title>
  <!-- Monaco Editor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/editor/editor.main.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* ----- RESET ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    body {
      background: #1e1e1e;
      height: 100vh;
      overflow: hidden;
      color: #d4d4d4;
    }
    
    /* ----- APP LAYOUT ----- */
    .app {
      display: grid;
      grid-template-rows: 52px 1fr;
      height: 100vh;
      width: 100vw;
    }
    
    /* ----- TOPBAR ----- */
    .topbar {
      background: #2d2d2d;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .hamburger-btn {
      background: transparent;
      border: none;
      color: #d4d4d4;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .hamburger-btn:hover {
      background: #3e3e3e;
      color: white;
    }
    .hamburger-btn i {
      width: 24px;
      height: 24px;
    }
    .app-title {
      font-size: 16px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .app-title i {
      color: #007acc;
      width: 20px;
      height: 20px;
    }
    
    .topbar-center {
      flex: 1;
      display: flex;
      justify-content: center;
      max-width: 400px;
      margin: 0 16px;
    }
    .filename-display {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px 16px;
      color: #ccc;
      font-size: 13px;
      min-width: 200px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .filename-display.empty {
      color: #666;
      font-style: italic;
    }
    .filename-display.dirty::after {
      content: " ●";
      color: #ff9800;
    }
    
    .topbar-right {
      display: flex;
      gap: 8px;
    }
    .btn {
      background: transparent;
      border: none;
      color: #d4d4d4;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn:hover {
      background: #3e3e3e;
    }
    .btn.primary {
      background: #007acc;
      color: white;
    }
    .btn.primary:hover {
      background: #005fa3;
    }
    .btn i {
      width: 16px;
      height: 16px;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* ----- SIDEBAR (DRAWER) ----- */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .sidebar-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 100vh;
      background: #252526;
      border-right: 1px solid #333;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .close-sidebar {
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .close-sidebar:hover {
      color: white;
      background: #3e3e3e;
    }
    
    .sidebar-content {
      overflow-y: auto;
      padding: 16px;
    }
    .file-list {
      list-style: none;
    }
    .file-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 4px;
      border: 1px solid transparent;
    }
    .file-item:hover {
      background: #2a2d2e;
      border-color: #444;
    }
    .file-item.active {
      background: #094771;
      border-color: #007acc;
      color: white;
    }
    .file-item i {
      width: 18px;
      height: 18px;
      color: #dcb67a;
      flex-shrink: 0;
    }
    .file-item.active i {
      color: white;
    }
    .file-info {
      flex: 1;
      min-width: 0;
    }
    .file-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-meta {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .file-item.active .file-meta {
      color: #aaa;
    }
    .file-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .file-item:hover .file-actions {
      opacity: 1;
    }
    .icon-btn {
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-btn:hover {
      background: #ff4444;
      color: white;
    }
    .icon-btn i {
      width: 14px;
      height: 14px;
    }
    
    .empty-files {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .empty-files i {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    .empty-files p {
      font-size: 13px;
      margin-bottom: 16px;
    }
    
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .add-file-btn {
      width: 100%;
      background: #007acc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    .add-file-btn:hover {
      background: #005fa3;
    }
    .file-count {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    /* ----- EDITOR AREA ----- */
    .editor-container {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      position: relative;
    }
    .empty-state {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #666;
      text-align: center;
      padding: 40px;
    }
    .empty-state i {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.3;
    }
    .empty-state h2 {
      font-size: 24px;
      color: #888;
      margin-bottom: 12px;
      font-weight: 400;
    }
    .empty-state p {
      font-size: 14px;
      max-width: 300px;
      line-height: 1.6;
    }
    .empty-state .hint {
      margin-top: 24px;
      padding: 12px 20px;
      background: #2d2d2d;
      border-radius: 6px;
      font-size: 13px;
      color: #888;
    }
    .empty-state kbd {
      background: #3c3c3c;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      color: #ccc;
    }
    
    /* ----- TOAST ----- */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #2d2d2d;
      border-left: 4px solid #007acc;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 14px;
      color: #e0e0e0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 2000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }
    .toast.show {
      transform: translateX(0);
    }
    .toast.error {
      border-left-color: #f44336;
    }
    .toast.success {
      border-left-color: #4caf50;
    }
    
    /* ----- SCROLLBAR ----- */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4f4f4f;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="hamburger-btn" id="hamburger-btn" title="Archivos">
          <i data-lucide="menu"></i>
        </button>
        <div class="app-title">
          <i data-lucide="code-2"></i>
          <span>NEXEDIT</span>
        </div>
      </div>
      
      <div class="topbar-center">
        <div class="filename-display empty" id="filename-display">
          Ningún archivo abierto
        </div>
      </div>
      
      <div class="topbar-right">
        <button class="btn" id="save-btn" title="Guardar (Ctrl+S)" disabled>
          <i data-lucide="save"></i>
          <span>Guardar</span>
        </button>
        <button class="btn primary" id="new-file-btn" title="Nuevo archivo">
          <i data-lucide="plus"></i>
          <span>Nuevo</span>
        </button>
      </div>
    </header>
    
    <!-- SIDEBAR (DRAWER) -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <i data-lucide="folder-open"></i>
          <span>Archivos</span>
        </div>
        <button class="close-sidebar" id="close-sidebar">
          <i data-lucide="x"></i>
        </button>
      </div>
      
      <div class="sidebar-content" id="sidebar-content">
        <div class="empty-files" id="empty-files">
          <i data-lucide="file-x"></i>
          <p>No hay archivos</p>
          <button class="add-file-btn" onclick="document.getElementById('file-input').click()">
            <i data-lucide="plus"></i>
            Agregar archivo
          </button>
        </div>
        <ul class="file-list hidden" id="file-list"></ul>
      </div>
      
      <div class="sidebar-footer">
        <button class="add-file-btn" onclick="document.getElementById('file-input').click()">
          <i data-lucide="file-plus"></i>
          Agregar archivo
        </button>
        <div class="file-count" id="file-count">0 archivos</div>
      </div>
    </aside>
    
    <!-- EDITOR -->
    <main class="editor-container" id="editor-container">
      <div class="empty-state" id="empty-state">
        <i data-lucide="file-code"></i>
        <h2>Bienvenido a NEXEDIT</h2>
        <p>Selecciona archivos para editar usando el menú lateral o el botón "Nuevo"</p>
        <div class="hint">
          <kbd>☰</kbd> para abrir archivos &nbsp;•&nbsp; <kbd>Ctrl+S</kbd> para guardar
        </div>
      </div>
    </main>
  </div>
  
  <!-- INPUTS OCULTOS -->
  <input type="file" id="file-input" accept=".txt,.js,.ts,.html,.css,.json,.md,.py,.java,.cpp,.c,.h,.php,.rb,.go,.rs,.sql,.xml,.yml,.yaml,.env,.ini,.cfg,.log" style="display: none;" multiple>
  
  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <script>
    (async function() {
      // Inicializar Monaco
      await new Promise((resolve) => {
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs' } });
        require(['vs/editor/editor.main'], () => resolve());
      });

      // Elementos DOM
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebar-overlay');
      const closeSidebar = document.getElementById('close-sidebar');
      const fileInput = document.getElementById('file-input');
      const fileList = document.getElementById('file-list');
      const emptyFiles = document.getElementById('empty-files');
      const sidebarContent = document.getElementById('sidebar-content');
      const filenameDisplay = document.getElementById('filename-display');
      const saveBtn = document.getElementById('save-btn');
      const newFileBtn = document.getElementById('new-file-btn');
      const editorContainer = document.getElementById('editor-container');
      const emptyState = document.getElementById('empty-state');
      const fileCount = document.getElementById('file-count');
      const toast = document.getElementById('toast');

      // Estado
      let files = []; // { id, file, name, content, language, dirty, model }
      let activeFileId = null;
      let editor = null;
      let fileCounter = 0;

      // Utilidades
      function showToast(message, type = 'info') {
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }

      function detectLanguage(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        const map = {
          js: 'javascript', mjs: 'javascript', ts: 'typescript', 
          html: 'html', htm: 'html', css: 'css', scss: 'scss',
          json: 'json', md: 'markdown', txt: 'plaintext',
          py: 'python', java: 'java', cpp: 'cpp', c: 'c', h: 'c',
          php: 'php', rb: 'ruby', go: 'go', rs: 'rust',
          sql: 'sql', xml: 'xml', yml: 'yaml', yaml: 'yaml',
          env: 'ini', ini: 'ini', cfg: 'ini', log: 'plaintext'
        };
        return map[ext] || 'plaintext';
      }

      function getFileIcon(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        const icons = {
          js: 'file-json', ts: 'file-code', html: 'file-html',
          css: 'file-code', json: 'file-json', md: 'file-text',
          py: 'file-code', java: 'file-code', cpp: 'file-code',
          c: 'file-code', php: 'file-code', rb: 'file-code'
        };
        return icons[ext] || 'file';
      }

      function formatSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
      }

      // Sidebar toggle
      function openSidebar() {
        sidebar.classList.add('open');
        sidebarOverlay.classList.add('open');
      }

      function closeSidebarFn() {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('open');
      }

      hamburgerBtn.addEventListener('click', openSidebar);
      closeSidebar.addEventListener('click', closeSidebarFn);
      sidebarOverlay.addEventListener('click', closeSidebarFn);

      // Renderizar lista de archivos
      function renderFileList() {
        if (files.length === 0) {
          emptyFiles.classList.remove('hidden');
          fileList.classList.add('hidden');
          fileCount.textContent = '0 archivos';
          return;
        }

        emptyFiles.classList.add('hidden');
        fileList.classList.remove('hidden');
        fileCount.textContent = `${files.length} archivo${files.length !== 1 ? 's' : ''}`;

        fileList.innerHTML = files.map(f => `
          <li class="file-item ${f.id === activeFileId ? 'active' : ''}" data-id="${f.id}">
            <i data-lucide="${getFileIcon(f.name)}"></i>
            <div class="file-info">
              <div class="file-name">${f.name} ${f.dirty ? '<span style="color:#ff9800">●</span>' : ''}</div>
              <div class="file-meta">${formatSize(f.file.size)} • ${f.language}</div>
            </div>
            <div class="file-actions">
              <button class="icon-btn" data-action="close" data-id="${f.id}" title="Cerrar">
                <i data-lucide="x"></i>
              </button>
            </div>
          </li>
        `).join('');

        // Eventos
        fileList.querySelectorAll('.file-item').forEach(item => {
          item.addEventListener('click', (e) => {
            if (e.target.closest('.file-actions')) return;
            selectFile(item.dataset.id);
          });
        });

        fileList.querySelectorAll('[data-action="close"]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeFile(btn.dataset.id);
          });
        });

        lucide.createIcons();
      }

      // Agregar archivos
      fileInput.addEventListener('change', async (e) => {
        const selectedFiles = Array.from(e.target.files);
        if (selectedFiles.length === 0) return;

        for (const file of selectedFiles) {
          // Evitar duplicados
          if (files.some(f => f.name === file.name && f.file.size === file.size)) {
            showToast(`${file.name} ya está abierto`, 'info');
            continue;
          }

          try {
            const content = await readFile(file);
            const id = 'file-' + (++fileCounter);
            const language = detectLanguage(file.name);
            
            const fileData = {
              id,
              file,
              name: file.name,
              content,
              language,
              dirty: false,
              originalContent: content
            };

            files.push(fileData);
          } catch (err) {
            showToast(`Error leyendo ${file.name}`, 'error');
          }
        }

        renderFileList();
        
        // Abrir el último archivo agregado
        if (files.length > 0) {
          selectFile(files[files.length - 1].id);
          openSidebar();
        }

        fileInput.value = '';
      });

      function readFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = reject;
          reader.readAsText(file);
        });
      }

      // Seleccionar archivo
      function selectFile(id) {
        const fileData = files.find(f => f.id === id);
        if (!fileData) return;

        activeFileId = id;
        
        // Crear o actualizar modelo
        if (!fileData.model) {
          fileData.model = monaco.editor.createModel(fileData.content, fileData.language);
          
          fileData.model.onDidChangeContent(() => {
            const current = fileData.model.getValue();
            const isDirty = current !== fileData.originalContent;
            if (fileData.dirty !== isDirty) {
              fileData.dirty = isDirty;
              updateUI();
            }
          });
        }

        // Crear editor si no existe
        if (!editor) {
          emptyState.remove();
          editor = monaco.editor.create(editorContainer, {
            model: fileData.model,
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            fontFamily: 'JetBrains Mono, Fira Code, monospace',
            minimap: { enabled: true },
            scrollBeyondLastLine: false,
            wordWrap: 'on',
            lineNumbers: 'on',
            renderWhitespace: 'selection',
            bracketPairColorization: { enabled: true },
            tabSize: 2,
            insertSpaces: true
          });
        } else {
          editor.setModel(fileData.model);
        }

        updateUI();
        closeSidebarFn();
      }

      // Cerrar archivo
      function closeFile(id) {
        const idx = files.findIndex(f => f.id === id);
        if (idx === -1) return;

        const file = files[idx];
        
        if (file.dirty) {
          if (!confirm(`Hay cambios sin guardar en ${file.name}. ¿Cerrar igualmente?`)) {
            return;
          }
        }

        file.model?.dispose();
        files.splice(idx, 1);

        if (activeFileId === id) {
          if (files.length > 0) {
            selectFile(files[Math.min(idx, files.length - 1)].id);
          } else {
            activeFileId = null;
            editor?.dispose();
            editor = null;
            editorContainer.innerHTML = `
              <div class="empty-state" id="empty-state">
                <i data-lucide="file-code"></i>
                <h2>Todos los archivos cerrados</h2>
                <p>Usa el menú lateral para agregar más archivos</p>
              </div>
            `;
            lucide.createIcons();
          }
        }

        renderFileList();
        updateUI();
      }

      // Actualizar UI
      function updateUI() {
        const active = files.find(f => f.id === activeFileId);
        
        if (active) {
          filenameDisplay.textContent = active.name + (active.dirty ? ' ●' : '');
          filenameDisplay.className = 'filename-display' + (active.dirty ? ' dirty' : '');
          saveBtn.disabled = !active.dirty;
        } else {
          filenameDisplay.textContent = 'Ningún archivo abierto';
          filenameDisplay.className = 'filename-display empty';
          saveBtn.disabled = true;
        }

        renderFileList();
      }

      // Guardar archivo
      async function saveFile() {
        const active = files.find(f => f.id === activeFileId);
        if (!active || !active.dirty) return;

        try {
          const content = active.model.getValue();
          const blob = new Blob([content], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          
          const a = document.createElement('a');
          a.href = url;
          a.download = active.name;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          active.originalContent = content;
          active.dirty = false;
          active.content = content;
          
          updateUI();
          showToast(`${active.name} guardado`, 'success');
        } catch (err) {
          showToast('Error al guardar', 'error');
        }
      }

      // Nuevo archivo (crear vacío)
      newFileBtn.addEventListener('click', () => {
        const name = prompt('Nombre del nuevo archivo (con extensión):', 'nuevo-archivo.txt');
        if (!name) return;

        const id = 'file-' + (++fileCounter);
        const language = detectLanguage(name);
        const content = '';
        
        const fileData = {
          id,
          file: { name, size: 0 },
          name,
          content,
          language,
          dirty: true,
          originalContent: content
        };

        files.push(fileData);
        selectFile(id);
        openSidebar();
        showToast('Archivo creado. Agrega contenido y guárdalo.', 'info');
      });

      // Eventos
      saveBtn.addEventListener('click', saveFile);

      // Atajos de teclado
      document.addEventListener('keydown', (e) => {
        // Ctrl+S: Guardar
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          saveFile();
        }
        // Ctrl+O: Agregar archivo
        else if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
          e.preventDefault();
          fileInput.click();
        }
        // Escape: Cerrar sidebar
        else if (e.key === 'Escape') {
          closeSidebarFn();
        }
      });

      // Inicializar
      lucide.createIcons();
    })();
  </script>
</body>
</html>
