<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
  <title>NEXEDIT · Editor Táctil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/editor/editor.main.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    body {
      background: #1e1e1e;
      height: 100vh;
      overflow: hidden;
      color: #d4d4d4;
    }
    
    /* ----- APP ----- */
    .app {
      display: grid;
      grid-template-rows: 56px 1fr 56px;
      height: 100vh;
      width: 100vw;
    }
    
    /* ----- HEADER ----- */
    .header {
      background: #2d2d2d;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      gap: 12px;
    }
    
    .menu-btn {
      width: 44px;
      height: 44px;
      background: transparent;
      border: none;
      color: #d4d4d4;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .menu-btn:active {
      background: #3e3e3e;
    }
    
    .menu-btn i {
      width: 24px;
      height: 24px;
    }
    
    .file-info {
      flex: 1;
      min-width: 0;
      text-align: center;
    }
    
    .file-name {
      font-size: 15px;
      font-weight: 500;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .file-name.dirty::after {
      content: " ●";
      color: #ff9800;
    }
    
    .file-meta {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    
    .save-btn {
      width: 44px;
      height: 44px;
      background: #007acc;
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .save-btn:active {
      background: #005fa3;
      transform: scale(0.95);
    }
    
    .save-btn:disabled {
      background: #444;
      color: #666;
    }
    
    .save-btn i {
      width: 20px;
      height: 20px;
    }
    
    /* ----- EDITOR AREA ----- */
    .editor-area {
      position: relative;
      overflow: hidden;
    }
    
    #editor-container {
      width: 100%;
      height: 100%;
    }
    
    .empty-state {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: center;
      color: #666;
    }
    
    .empty-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.3;
    }
    
    .empty-title {
      font-size: 20px;
      color: #888;
      margin-bottom: 12px;
      font-weight: 400;
    }
    
    .empty-text {
      font-size: 14px;
      line-height: 1.6;
      max-width: 260px;
    }
    
    /* ----- BOTTOM BAR ----- */
    .bottom-bar {
      background: #2d2d2d;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 8px;
    }
    
    .bottom-btn {
      flex: 1;
      height: 40px;
      background: transparent;
      border: none;
      color: #888;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .bottom-btn:active {
      background: #3e3e3e;
      color: white;
    }
    
    .bottom-btn i {
      width: 20px;
      height: 20px;
    }
    
    .bottom-btn.active {
      color: #007acc;
    }
    
    /* ----- SIDEBAR (FULL SCREEN MOBILE) ----- */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    
    .sidebar-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 85%;
      max-width: 360px;
      height: 100vh;
      background: #252526;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
      display: grid;
      grid-template-rows: auto 1fr auto;
      box-shadow: 2px 0 20px rgba(0,0,0,0.5);
    }
    
    .sidebar.open {
      transform: translateX(0);
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .sidebar-title i {
      color: #007acc;
    }
    
    .close-btn {
      width: 36px;
      height: 36px;
      background: transparent;
      border: none;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    
    .close-btn:active {
      background: #3e3e3e;
      color: white;
    }
    
    .sidebar-content {
      overflow-y: auto;
      padding: 12px;
    }
    
    .file-list {
      list-style: none;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 12px;
      border-radius: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid transparent;
      position: relative;
    }
    
    .file-item:active {
      background: #2a2d2e;
      transform: scale(0.98);
    }
    
    .file-item.active {
      background: #094771;
      border-color: #007acc;
    }
    
    .file-item i {
      width: 24px;
      height: 24px;
      color: #dcb67a;
      flex-shrink: 0;
    }
    
    .file-item.active i {
      color: white;
    }
    
    .file-details {
      flex: 1;
      min-width: 0;
    }
    
    .file-item-name {
      font-size: 15px;
      font-weight: 500;
      color: #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .file-item.active .file-item-name {
      color: white;
    }
    
    .file-item-meta {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }
    
    .file-item.active .file-item-meta {
      color: #aaa;
    }
    
    .file-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      background: #ff9800;
      border-radius: 50%;
    }
    
    .file-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .file-item:hover .file-actions,
    .file-item.active .file-actions {
      opacity: 1;
    }
    
    .action-btn {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .action-btn.delete:active {
      background: #ff4444;
    }
    
    .action-btn i {
      width: 16px;
      height: 16px;
      color: white;
    }
    
    .empty-list {
      text-align: center;
      padding: 48px 24px;
      color: #666;
    }
    
    .empty-list i {
      width: 56px;
      height: 56px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-list p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .add-btn {
      width: 100%;
      padding: 14px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }
    
    .add-btn:active {
      background: #005fa3;
      transform: scale(0.98);
    }
    
    .add-btn i {
      width: 20px;
      height: 20px;
    }
    
    .new-file-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .new-file-btn:active {
      background: #3e3e3e;
    }
    
    /* ----- TOAST ----- */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #2d2d2d;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 90%;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast.success {
      border-left: 4px solid #4caf50;
    }
    
    .toast.error {
      border-left: 4px solid #f44336;
    }
    
    .toast i {
      width: 18px;
      height: 18px;
    }
    
    /* ----- CONFIRM DIALOG ----- */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 3000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .dialog-overlay.show {
      display: flex;
    }
    
    .dialog {
      background: #2d2d2d;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
    
    .dialog-title {
      font-size: 18px;
      color: white;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .dialog-text {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .dialog-buttons {
      display: flex;
      gap: 12px;
    }
    
    .dialog-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .dialog-btn.cancel {
      background: #444;
      color: #ccc;
    }
    
    .dialog-btn.confirm {
      background: #ff4444;
      color: white;
    }
    
    .dialog-btn:active {
      opacity: 0.8;
      transform: scale(0.98);
    }
    
    /* ----- SCROLLBAR ----- */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <button class="menu-btn" id="menu-btn">
        <i data-lucide="menu"></i>
      </button>
      
      <div class="file-info">
        <div class="file-name" id="current-file">Sin archivo</div>
        <div class="file-meta" id="file-meta">Toca ☰ para abrir archivos</div>
      </div>
      
      <button class="save-btn" id="save-btn" disabled>
        <i data-lucide="download"></i>
      </button>
    </header>
    
    <!-- EDITOR -->
    <main class="editor-area" id="editor-area">
      <div class="empty-state" id="empty-state">
        <i data-lucide="file-code" class="empty-icon"></i>
        <div class="empty-title">NEXEDIT</div>
        <div class="empty-text">
          Editor de código táctil.<br>
          Toca el menú ☰ para agregar archivos.
        </div>
      </div>
    </main>
    
    <!-- BOTTOM BAR -->
    <nav class="bottom-bar">
      <button class="bottom-btn" id="files-tab">
        <i data-lucide="folder"></i>
        <span>Archivos</span>
      </button>
      <button class="bottom-btn" id="add-tab">
        <i data-lucide="plus-circle"></i>
        <span>Agregar</span>
      </button>
      <button class="bottom-btn" id="close-tab">
        <i data-lucide="x-circle"></i>
        <span>Cerrar</span>
      </button>
    </nav>
  </div>
  
  <!-- SIDEBAR -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">
        <i data-lucide="folder-open"></i>
        <span>Mis Archivos</span>
      </div>
      <button class="close-btn" id="close-sidebar">
        <i data-lucide="x"></i>
      </button>
    </div>
    
    <div class="sidebar-content" id="sidebar-content">
      <div class="empty-list" id="empty-list">
        <i data-lucide="folder-x"></i>
        <p>No hay archivos abiertos</p>
      </div>
      <ul class="file-list hidden" id="file-list"></ul>
    </div>
    
    <div class="sidebar-footer">
      <button class="add-btn" id="add-file-btn">
        <i data-lucide="file-plus"></i>
        <span>Seleccionar Archivos</span>
      </button>
      <button class="new-file-btn" id="new-file-btn">
        <i data-lucide="file"></i>
        <span>Crear Nuevo Archivo</span>
      </button>
    </div>
  </aside>
  
  <!-- INPUT FILE (OCULTO) -->
  <input type="file" id="file-input" accept=".txt,.js,.ts,.html,.css,.json,.md,.py,.java,.cpp,.c,.h,.php,.rb,.go,.rs,.sql,.xml,.yml,.yaml,.env,.ini,.log" multiple style="display: none;">
  
  <!-- TOAST -->
  <div id="toast" class="toast"></div>
  
  <!-- CONFIRM DIALOG -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog">
      <div class="dialog-title" id="dialog-title">¿Cerrar archivo?</div>
      <div class="dialog-text" id="dialog-text">Hay cambios sin guardar.</div>
      <div class="dialog-buttons">
        <button class="dialog-btn cancel" id="dialog-cancel">Cancelar</button>
        <button class="dialog-btn confirm" id="dialog-confirm">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    (async function() {
      // Inicializar Monaco
      await new Promise((resolve) => {
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs' } });
        require(['vs/editor/editor.main'], () => resolve());
      });

      // Elementos
      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebar-overlay');
      const closeSidebar = document.getElementById('close-sidebar');
      const fileInput = document.getElementById('file-input');
      const addFileBtn = document.getElementById('add-file-btn');
      const newFileBtn = document.getElementById('new-file-btn');
      const fileList = document.getElementById('file-list');
      const emptyList = document.getElementById('empty-list');
      const currentFileEl = document.getElementById('current-file');
      const fileMetaEl = document.getElementById('file-meta');
      const saveBtn = document.getElementById('save-btn');
      const editorArea = document.getElementById('editor-area');
      const emptyState = document.getElementById('empty-state');
      const filesTab = document.getElementById('files-tab');
      const addTab = document.getElementById('add-tab');
      const closeTab = document.getElementById('close-tab');
      const toast = document.getElementById('toast');
      const dialogOverlay = document.getElementById('dialog-overlay');
      const dialogTitle = document.getElementById('dialog-title');
      const dialogText = document.getElementById('dialog-text');
      const dialogCancel = document.getElementById('dialog-cancel');
      const dialogConfirm = document.getElementById('dialog-confirm');

      // Estado
      let files = [];
      let activeFileId = null;
      let editor = null;
      let fileCounter = 0;
      let pendingAction = null;

      // Utilidades
      function showToast(message, type = 'info') {
        toast.innerHTML = type === 'success' 
          ? `<i data-lucide="check-circle"></i> ${message}`
          : type === 'error'
          ? `<i data-lucide="alert-circle"></i> ${message}`
          : `<i data-lucide="info"></i> ${message}`;
        toast.className = `toast ${type} show`;
        lucide.createIcons();
        setTimeout(() => toast.classList.remove('show'), 2500);
      }

      function detectLanguage(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        const map = {
          js: 'javascript', ts: 'typescript', html: 'html', css: 'css',
          json: 'json', md: 'markdown', txt: 'plaintext',
          py: 'python', java: 'java', cpp: 'cpp', c: 'c', h: 'c',
          php: 'php', rb: 'ruby', go: 'go', rs: 'rust',
          sql: 'sql', xml: 'xml', yml: 'yaml', yaml: 'yaml',
          env: 'ini', ini: 'ini', log: 'plaintext'
        };
        return map[ext] || 'plaintext';
      }

      function getFileIcon(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        const icons = {
          js: 'file-json', ts: 'file-code', html: 'file-code',
          css: 'file-code', json: 'file-json', md: 'file-text',
          py: 'file-code', java: 'file-code', cpp: 'file-code'
        };
        return icons[ext] || 'file';
      }

      function formatSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
      }

      // Sidebar
      function openSidebar() {
        sidebar.classList.add('open');
        sidebarOverlay.classList.add('open');
        renderFileList();
      }

      function closeSidebarFn() {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('open');
      }

      menuBtn.addEventListener('click', openSidebar);
      closeSidebar.addEventListener('click', closeSidebarFn);
      sidebarOverlay.addEventListener('click', closeSidebarFn);
      filesTab.addEventListener('click', openSidebar);

      // Renderizar lista
      function renderFileList() {
        if (files.length === 0) {
          emptyList.classList.remove('hidden');
          fileList.classList.add('hidden');
          return;
        }

        emptyList.classList.add('hidden');
        fileList.classList.remove('hidden');

        fileList.innerHTML = files.map(f => `
          <li class="file-item ${f.id === activeFileId ? 'active' : ''}" data-id="${f.id}">
            <i data-lucide="${getFileIcon(f.name)}"></i>
            <div class="file-details">
              <div class="file-item-name">${f.name}</div>
              <div class="file-item-meta">${formatSize(f.file.size || 0)} • ${f.language}</div>
            </div>
            ${f.dirty ? '<div class="file-badge"></div>' : ''}
            <div class="file-actions">
              <button class="action-btn delete" data-action="delete" data-id="${f.id}">
                <i data-lucide="trash-2"></i>
              </button>
            </div>
          </li>
        `).join('');

        // Eventos táctiles
        fileList.querySelectorAll('.file-item').forEach(item => {
          item.addEventListener('click', (e) => {
            if (e.target.closest('.file-actions')) return;
            selectFile(item.dataset.id);
          });
        });

        fileList.querySelectorAll('[data-action="delete"]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            confirmDelete(btn.dataset.id);
          });
        });

        lucide.createIcons();
      }

      // Agregar archivos
      function triggerFileInput() {
        fileInput.click();
      }

      addFileBtn.addEventListener('click', triggerFileInput);
      addTab.addEventListener('click', () => {
        closeSidebarFn();
        setTimeout(triggerFileInput, 300);
      });

      fileInput.addEventListener('change', async (e) => {
        const selected = Array.from(e.target.files);
        if (selected.length === 0) return;

        for (const file of selected) {
          if (files.some(f => f.name === file.name)) {
            showToast(`${file.name} ya existe`, 'error');
            continue;
          }

          try {
            const content = await readFile(file);
            const id = 'f' + (++fileCounter);
            
            files.push({
              id,
              file,
              name: file.name,
              content,
              language: detectLanguage(file.name),
              dirty: false,
              originalContent: content
            });
          } catch (err) {
            showToast(`Error: ${file.name}`, 'error');
          }
        }

        if (files.length > 0) {
          renderFileList();
          selectFile(files[files.length - 1].id);
          openSidebar();
          showToast(`${selected.length} archivo(s) agregado(s)`, 'success');
        }

        fileInput.value = '';
      });

      function readFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = reject;
          reader.readAsText(file);
        });
      }

      // Crear nuevo archivo
      newFileBtn.addEventListener('click', () => {
        const name = prompt('Nombre del archivo:', 'nuevo.js');
        if (!name) return;

        const id = 'f' + (++fileCounter);
        const blob = new Blob([''], { type: 'text/plain' });
        const file = new File([blob], name, { type: 'text/plain' });

        files.push({
          id,
          file,
          name,
          content: '',
          language: detectLanguage(name),
          dirty: true,
          originalContent: ''
        });

        renderFileList();
        selectFile(id);
        openSidebar();
        showToast('Archivo creado', 'success');
      });

      // Seleccionar archivo
      function selectFile(id) {
        const fileData = files.find(f => f.id === id);
        if (!fileData) return;

        activeFileId = id;

        if (!fileData.model) {
          fileData.model = monaco.editor.createModel(fileData.content, fileData.language);
          fileData.model.onDidChangeContent(() => {
            const current = fileData.model.getValue();
            const dirty = current !== fileData.originalContent;
            if (fileData.dirty !== dirty) {
              fileData.dirty = dirty;
              updateHeader();
              renderFileList();
            }
          });
        }

        if (!editor) {
          emptyState.remove();
          editor = monaco.editor.create(editorArea, {
            model: fileData.model,
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            fontFamily: 'JetBrains Mono, monospace',
            minimap: { enabled: false },
            scrollBeyondLastLine: false,
            wordWrap: 'on',
            lineNumbers: 'on',
            tabSize: 2,
            insertSpaces: true,
            quickSuggestions: true,
            suggestOnTriggerCharacters: true
          });
        } else {
          editor.setModel(fileData.model);
        }

        updateHeader();
        renderFileList();
        closeSidebarFn();
      }

      // Actualizar header
      function updateHeader() {
        const active = files.find(f => f.id === activeFileId);
        if (active) {
          currentFileEl.textContent = active.name + (active.dirty ? '' : '');
          currentFileEl.className = 'file-name' + (active.dirty ? ' dirty' : '');
          fileMetaEl.textContent = active.dirty ? 'Cambios sin guardar' : `${active.language} • ${formatSize(active.file.size || 0)}`;
          saveBtn.disabled = !active.dirty;
        } else {
          currentFileEl.textContent = 'Sin archivo';
          currentFileEl.className = 'file-name';
          fileMetaEl.textContent = 'Toca ☰ para abrir archivos';
          saveBtn.disabled = true;
        }
      }

      // Guardar
      saveBtn.addEventListener('click', async () => {
        const active = files.find(f => f.id === activeFileId);
        if (!active || !active.dirty) return;

        try {
          const content = active.model.getValue();
          const blob = new Blob([content], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          
          const a = document.createElement('a');
          a.href = url;
          a.download = active.name;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          active.originalContent = content;
          active.dirty = false;
          active.content = content;
          
          updateHeader();
          renderFileList();
          showToast('Archivo guardado', 'success');
        } catch (err) {
          showToast('Error al guardar', 'error');
        }
      });

      // Cerrar archivo
      function confirmDelete(id) {
        const file = files.find(f => f.id === id);
        if (!file) return;

        if (file.dirty) {
          pendingAction = () => doCloseFile(id);
          dialogTitle.textContent = '¿Cerrar archivo?';
          dialogText.textContent = `${file.name} tiene cambios sin guardar.`;
          dialogOverlay.classList.add('show');
        } else {
          doCloseFile(id);
        }
      }

      function doCloseFile(id) {
        const idx = files.findIndex(f => f.id === id);
        if (idx === -1) return;

        const file = files[idx];
        file.model?.dispose();
        files.splice(idx, 1);

        if (activeFileId === id) {
          if (files.length > 0) {
            selectFile(files[Math.min(idx, files.length - 1)].id);
          } else {
            activeFileId = null;
            editor?.dispose();
            editor = null;
            editorArea.innerHTML = `
              <div class="empty-state" id="empty-state">
                <i data-lucide="file-code" class="empty-icon"></i>
                <div class="empty-title">NEXEDIT</div>
                <div class="empty-text">
                  Todos los archivos cerrados.<br>
                  Toca ☰ para agregar más.
                </div>
              </div>
            `;
            lucide.createIcons();
            updateHeader();
          }
        }

        renderFileList();
        updateHeader();
      }

      closeTab.addEventListener('click', () => {
        if (activeFileId) {
          confirmDelete(activeFileId);
        } else {
          showToast('No hay archivo abierto', 'info');
        }
      });

      // Dialog
      dialogCancel.addEventListener('click', () => {
        dialogOverlay.classList.remove('show');
        pendingAction = null;
      });

      dialogConfirm.addEventListener('click', () => {
        dialogOverlay.classList.remove('show');
        if (pendingAction) {
          pendingAction();
          pendingAction = null;
        }
      });

      // Inicializar
      lucide.createIcons();
    })();
  </script>
</body>
